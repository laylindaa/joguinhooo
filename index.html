<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Interativo</title>
    <style>
        body {
            background-color: #f8d9e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding-top: 50px;
        }
        .button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e7346b;
        }
        img {
            width: 60%;
            margin: 20px 0;
        }
        .heart {
            font-size: 30px;
            color: #ff4081;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Página 1 -->
    <div id="page1">
        <h2>Você sabe o que é capaz de fazer com meus dias?</h2>
        <button class="button" onclick="nextPage(2)">Sim</button>
        <button class="button" onclick="nextPage(3)">Talvez não...</button>
    </div>

    <!-- Página 2 -->
    <div id="page2" style="display:none;">
        <h2>Quer descobrir?</h2>
        <button class="button" onclick="nextPage(3)">Não, sou babaca</button>
        <button class="button" onclick="nextPage(4)">Claro que sim</button>
    </div>

    <!-- Página 3 (Frase) -->
    <div id="page3" style="display:none;">
        <h2>Quando estou sem você eu fico assim...</h2>
        <button class="button" onclick="nextPage(5)">→</button>
    </div>

    <!-- Página 4 (Imagem 2) -->
    <div id="page4" style="display:none;">
        <img src="https://i.pinimg.com/736x/40/e7/85/40e7859c02135a3e6c53ed89d9be9131.jpg" alt="Imagem 2" />
        <button class="button" onclick="nextPage(6)">→</button>
    </div>

    <!-- Página 5 -->
    <div id="page5" style="display:none;">
        <h2>Mas quando tô com você eu fico assim...</h2>
        <button class="button" onclick="nextPage(6)">→</button>
    </div>

    <!-- Página 6 (Imagem 1) -->
    <div id="page6" style="display:none;">
        <img src="https://i.pinimg.com/736x/76/82/98/768298bb411128b4720ff312f1347a0a.jpg" alt="Imagem 1" />
        <button class="button" onclick="nextPage(7)">→</button>
    </div>

    <!-- Página 7 (Enquete de Corações) -->
    <div id="page7" style="display:none;">
        <h2>Gostou dessa surpresa?</h2>
        <span class="heart" onclick="increaseHearts()">❤️</span>
        <span class="heart" onclick="increaseHearts()">❤️</span>
        <div id="heartPercentage">0%</div>
    </div>

</div>

<script>
    let heartPercentage = 0;

    function nextPage(pageNumber) {
        // Esconder todas as páginas
        for (let i = 1; i <= 7; i++) {
            document.getElementById("page" + i).style.display = "none";
        }
        // Mostrar a página desejada
        document.getElementById("page" + pageNumber).style.display = "block";
    }

    function increaseHearts() {
        if (heartPercentage < 100) {
            heartPercentage += 10;
            document.getElementById("heartPercentage").innerText = heartPercentage + "%";
        }
    }

    // Começar mostrando a primeira página
    nextPage(1);
</script>

</body>
</html>
